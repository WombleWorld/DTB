            <button class="game-btn" onclick="addMemberForm()">Add Another Member</button>

<script>
    let gameData = {
        members: [],
        metrics: ['Years on Board', 'Meeting Attendance', 'Volunteer Hours', 'Fundraising Score', 'Experience Level'],
        playerPile: [],
        computerPile: [],
        currentPlayerCard: null,
        currentComputerCard: null,
        gameActive: false,
        selectedMetric: null,
        roundInProgress: false
    };

    // Sample data with realistic DTB stats
    const sampleMembers = [
        {
            name: "Graeme Price",
            role: "Fundraising Chair",
            stats: { "Years on Board": 4, "Meeting Attendance": 92, "Volunteer Hours": 450, "Fundraising Score": 95, "Experience Level": 88 }
        },
        {
            name: "Sean McLaughlin", 
            role: "Chair",
            stats: { "Years on Board": 12, "Meeting Attendance": 98, "Volunteer Hours": 520, "Fundraising Score": 78, "Experience Level": 94 }
        },
        {
            name: "Simon Hood",
            role: "Commercial Expert",
            stats: { "Years on Board": 1, "Meeting Attendance": 85, "Volunteer Hours": 180, "Fundraising Score": 92, "Experience Level": 85 }
        },
        {
            name: "Ian Robinson",
            role: "Business Owner",
            stats: { "Years on Board": 2, "Meeting Attendance": 88, "Volunteer Hours": 280, "Fundraising Score": 82, "Experience Level": 79 }
        },
        {
            name: "Alex Folkes",
            role: "Veteran Volunteer",
            stats: { "Years on Board": 3, "Meeting Attendance": 94, "Volunteer Hours": 680, "Fundraising Score": 76, "Experience Level": 91 }
        },
        {
            name: "James Longhurst",
            role: "Media Expert",
            stats: { "Years on Board": 1, "Meeting Attendance": 90, "Volunteer Hours": 220, "Fundraising Score": 71, "Experience Level": 83 }
        },
        {
            name: "Martin Drake",
            role: "Financial Analyst",
            stats: { "Years on Board": 6, "Meeting Attendance": 96, "Volunteer Hours": 390, "Fundraising Score": 84, "Experience Level": 89 }
        },
        {
            name: "Ivor Heller",
            role: "Former Commercial Director",
            stats: { "Years on Board": 8, "Meeting Attendance": 89, "Volunteer Hours": 610, "Fundraising Score": 88, "Experience Level": 96 }
        }
    ];

    function toggleAdmin() {
        const content = document.getElementById('admin-content');
        content.classList.toggle('active');
    }

    function addMemberForm() {
        const container = document.getElementById('members-form-container');
        const formDiv = document.createElement('div');
        formDiv.className = 'member-form';
        
        let statsInputs = '';
        gameData.metrics.forEach(metric => {
            statsInputs += `
                <div class="input-group">
                    <label>${metric}:</label>
                    <input type="number" class="stat-input" data-metric="${metric}" min="0" max="100">
                </div>
            `;
        });

        formDiv.innerHTML = `
            <div class="input-group">
                <label>Name:</label>
                <input type="text" class="member-name" placeholder="DTB Member Name">
            </div>
            <div class="input-group">
                <label>Role:</label>
                <input type="text" class="member-role" placeholder="e.g., Chair, Treasurer, etc.">
            </div>
            ${statsInputs}
        `;
        
        container.appendChild(formDiv);
    }

    function saveMembers() {
        const forms = document.querySelectorAll('.member-form');
        gameData.members = [];
        
        forms.forEach(form => {
            const name = form.querySelector('.member-name').value.trim();
            const role = form.querySelector('.member-role').value.trim();
            const statInputs = form.querySelectorAll('.stat-input');
            
            if (name && role) {
                const stats = {};
                statInputs.forEach(input => {
                    const metric = input.dataset.metric;
                    const value = parseInt(input.value) || 0;
                    stats[metric] = value;
                });
                
                gameData.members.push({
                    name: name,
                    role: role,
                    stats: stats
                });
            }
        });
        
        alert(`Saved ${gameData.members.length} DTB members!`);
    }

    function loadSampleData() {
        gameData.members = [...sampleMembers];
        alert('Sample DTB data loaded! Start a new game to play.');
    }

    function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }

    function startNewGame() {
        if (gameData.members.length === 0) {
            alert('Please load sample data or add DTB members first!');
            return;
        }

        if (gameData.members.length < 4) {
            alert('You need at least 4 DTB members to play!');
            return;
        }

        const shuffledMembers = shuffleArray(gameData.members);
        const midpoint = Math.floor(shuffledMembers.length / 2);
        
        gameData.playerPile = shuffledMembers.slice(0, midpoint);
        gameData.computerPile = shuffledMembers.slice(midpoint);
        gameData.gameActive = true;
        gameData.roundInProgress = false;
        gameData.selectedMetric = null;

        updateScoreDisplay();
        nextRound();
        document.getElementById('game-status').textContent = 'Game started! Choose a metric from your card.';
    }

    function nextRound() {
        if (gameData.playerPile.length === 0) {
            endGame('Computer');
            return;
        }
        if (gameData.computerPile.length === 0) {
            endGame('Player');
            return;
        }

        gameData.currentPlayerCard = gameData.playerPile[0];
        gameData.currentComputerCard = gameData.computerPile[0];
        gameData.selectedMetric = null;
        gameData.roundInProgress = true;

        renderCards();
        updatePileInfo();
        document.getElementById('next-round-btn').disabled = true;
        document.getElementById('game-status').textContent = 'Choose a metric from your card to battle!';
    }

    function selectMetric(metric) {
        if (!gameData.roundInProgress || gameData.selectedMetric) return;

        gameData.selectedMetric = metric;
        
        const playerValue = gameData.currentPlayerCard.stats[metric];
        const computerValue = gameData.currentComputerCard.stats[metric];

        // Highlight selected metric
        renderCards();

        setTimeout(() => {
            let winner;
            if (playerValue > computerValue) {
                winner = 'player';
                // Player wins both cards
                gameData.playerPile.push(gameData.playerPile.shift()); // Move player card to back
                gameData.playerPile.push(gameData.computerPile.shift()); // Take computer card
                document.getElementById('game-status').textContent = `You won! ${playerValue} beats ${computerValue}`;
            } else if (computerValue > playerValue) {
                winner = 'computer';
                // Computer wins both cards
                gameData.computerPile.push(gameData.computerPile.shift()); // Move computer card to back
                gameData.computerPile.push(gameData.playerPile.shift()); // Take player card
                document.getElementById('game-status').textContent = `Computer won! ${computerValue} beats ${playerValue}`;
            } else {
                // Tie - cards go to back of respective piles
                gameData.playerPile.push(gameData.playerPile.shift());
                gameData.computerPile.push(gameData.computerPile.shift());
                document.getElementById('game-status').textContent = `It's a tie! Both had ${playerValue}`;
            }

            // Show winner/loser effects
            showRoundResult(winner);
            updateScoreDisplay();
            gameData.roundInProgress = false;
            document.getElementById('next-round-btn').disabled = false;
        }, 1000);
    }

    function showRoundResult(winner) {
        const playerCard = document.querySelector('#player-card-area .card');
        const computerCard = document.querySelector('#computer-card-area .card');

        if (winner === 'player') {
            playerCard.classList.add('winner');
            computerCard.classList.add('loser');
        } else if (winner === 'computer') {
            computerCard.classList.add('winner');
            playerCard.classList.add('loser');
        }
    }

    function renderCards() {
        const playerArea = document.getElementById('player-card-area');
        const computerArea = document.getElementById('computer-card-area');

        if (gameData.currentPlayerCard) {
            playerArea.innerHTML = createCardHTML(gameData.currentPlayerCard, true);
        }

        if (gameData.currentComputerCard) {
            // Show computer card face up only after metric is selected
            if (gameData.selectedMetric) {
                computerArea.innerHTML = createCardHTML(gameData.currentComputerCard, false);
            } else {
                computerArea.innerHTML = '<div class="card-back">Computer Card</div>';
            }
        }
    }

    function createCardHTML(member, isPlayerCard) {
        let statsHTML = '';
        Object.entries(member.stats).forEach(([statName, statValue]) => {
            const isSelected = statName === gameData.selectedMetric;
            const clickable = isPlayerCard && !gameData.selectedMetric && gameData.roundInProgress;
            const onClick = clickable ? `onclick="selectMetric('${statName}')"` : '';
            const classes = `stat ${isSelected ? 'selected-metric' : ''}`;
            
            statsHTML += `
                <div class="${classes}" ${onClick}>
                    <span class="stat-name">${statName}</span>
                    <span class="stat-value">${statValue}</span>
                </div>
            `;
        });

        return `
            <div class="card">
                <div class="card-header">
                    <div class="card-name">${member.name}</div>
                    <div class="card-role">${member.role}</div>
                </div>
                <div class="stats-container">
                    ${statsHTML}
                </div>
            </div>
        `;
    }

    function updateScoreDisplay() {
        document.getElementById('player-cards').textContent = gameData.playerPile.length;
        document.getElementById('computer-cards').textContent = gameData.computerPile.length;
    }

    function updatePileInfo() {
        document.getElementById('player-pile-count').textContent = gameData.playerPile.length;
        document.getElementById('computer-pile-count').textContent = gameData.computerPile.length;
    }

    function endGame(winner) {
        gameData.gameActive = false;
        gameData.roundInProgress = false;
        
        const playerArea = document.getElementById('player-card-area');
        const computerArea = document.getElementById('computer-card-area');
        
        if (winner === 'Player') {
            playerArea.innerHTML = '<div class="game-over"><h2>🎉 YOU WIN! 🎉</h2><p>You collected all the DTB cards!</p></div>';
            computerArea.innerHTML = '<div class="card-back">No Cards Left</div>';
            document.getElementById('game-status').textContent = 'Congratulations! You won the DTB Top Trumps!';
        } else {
            computerArea.innerHTML = '<div class="game-over"><h2>💻 COMPUTER WINS 💻</h2><p>Better luck next time!</p></div>';
            playerArea.innerHTML = '<div class="card-back">No Cards Left</div>';
            document.getElementById('game-status').textContent = 'Game Over! The computer collected all your cards.';
        }
        
        document.getElementById('next-round-btn').disabled = true;
        updateScoreDisplay();
        updatePileInfo();
    }

    function resetGame() {
        gameData.gameActive = false;
        gameData.roundInProgress = false;
        gameData.playerPile = [];
        gameData.computerPile = [];
        gameData.currentPlayerCard = null;
        gameData.currentComputerCard = null;
        gameData.selectedMetric = null;

        document.getElementById('player-card-area').innerHTML = '<div class="card-back">No Card</div>';
        document.getElementById('computer-card-area').innerHTML = '<div class="card-back">Computer Card</div>';
        document.getElementById('game-status').textContent = 'Load sample data and start a new game to begin!';
        document.getElementById('next-round-btn').disabled = true;
        
        updateScoreDisplay();
        updatePileInfo();
    }

    // Initialize with one empty form
    window.onload = function() {
        addMemberForm();
        updateScoreDisplay();
        updatePileInfo();
    };
</script>
